<html>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'>

        <video id="train" src="public/video/yellow-train02.mp4" autoplay loop="true"></video>
        <img id="tower" src="public/img/watchtower.jpg">
    </a-assets>
    <a-plane position='0 0 0' rotation="90 0 180">
        <a-video src="#train"></a-video>
        <!--<a-image src="#tower"></a-image>-->
    </a-plane>
    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
